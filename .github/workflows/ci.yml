name: Deploy, copy to LuckyDogeShit.com

on:
  push:
    branches:
      - main
jobs:
  auto-deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - run: rm CNAME
      - run: rm ./.github -rf
      - run: git remote rename origin drop
      - run: git remote add origin https://github.com/dogeshit/luckydogeshit.com.git
      - run: git push -u origin
